<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="row mb-3">
        <div class="col-md-2 themed-grid-col">

            <div class="input-group">
                <form id="user-form"> <input type="search" id="search-input" class="form-control rounded"
                        placeholder="City Name, State" aria-label="Search" aria-describedby="search-addon" />
                    <button id="search-button" type="button" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
            <ul id="city-search-history" class="col-md-2"></ul>
        </div>
        <div class="col-md-10 themed-grid-col">
            <div id="city">sample text</div>
        </div>

    </div>


    <h4>5-Day Forecast:</h4>
    <div id="weather-card"></div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
